<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Des ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #fcfaff; /* Clean white-purple */
            color: #5e35b1; /* Deep purple */
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        /* Intro Screen with your photo */
        #intro-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .intro-img {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            object-fit: cover;
            border: 6px solid #d1c4e9;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .container { position: relative; z-index: 1; padding: 20px; }

        .btn-wrap {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            height: 80px;
        }

        button {
            padding: 15px 45px;
            font-size: 1.3rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        #yesBtn { background-color: #7b1fa2; color: white; box-shadow: 0 5px 15px rgba(123, 31, 162, 0.3); }
        #noBtn { background-color: #ede7f6; color: #7b1fa2; position: absolute; }

        /* Video Meme Section */
        #meme-zone {
            margin-top: 20px;
            display: none;
        }

        #memeVideo {
            width: 200px;
            border-radius: 15px;
            border: 3px solid #7b1fa2;
        }

        .fries-icon { font-size: 50px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="intro-screen" onclick="startApp()">
        <img src="photo.jpg" class="intro-img">
        <h1 style="color: #4a148c;">Hey Des... üß∏</h1>
        <p>I have a surprise for you. Click to open! üéÅ</p>
    </div>

    <iframe id="hozier" width="0" height="0" src="" frameborder="0" allow="autoplay"></iframe>

    <div class="container" id="mainBody">
        <div style="font-size: 60px;">üß∏üçü</div>
        <h1 id="question">Des, will you be my Valentine?</h1>
        
        <div class="btn-wrap">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="dodge()">No</button>
        </div>

        <div id="meme-zone">
            <video id="memeVideo" autoplay loop muted>
                <source src="video.mp4" type="video/mp4">
            </video>
            <h2 style="color: #d32f2f;">Nooooüò≠üçü</h2>
        </div>
    </div>

    <script>
        function startApp() {
            document.getElementById('intro-screen').style.display = 'none';
            // Plays Hozier - From Eden
            document.getElementById('hozier').src = "https://www.youtube.com/embed/cI0wUoCLnLk?autoplay=1&start=46";
        }

        function dodge() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            // Show the funny video meme when he hovers over No
            document.getElementById('meme-zone').style.display = 'block';
        }

        function celebrate() {
            confetti({
                particleCount: 200,
                spread: 90,
                origin: { y: 0.6 },
                colors: ['#7b1fa2', '#d1c4e9', '#ffeb3b']
            });

            document.getElementById('mainBody').innerHTML = `
                <div style="animation: zoomIn 0.5s ease-out;">
                    <h1 style="font-size: 4rem;">YAY! üéâ</h1>
                    <div class="fries-icon">üçüüß∏‚ú®</div>
                    <p style="font-size: 1.8rem; margin: 20px 0;">
                        I love you just the way I love my <b>fries</b> üòùüòÇ
                    </p>
                    <h2 style="color: #7b1fa2;">From Samosa ü•ü‚ù§Ô∏è</h2>
                </div>
            `;
        }
    </script>
</body>
</html>
